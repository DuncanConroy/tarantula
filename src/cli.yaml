name: tarantula
version: "1.0"
author: Daniel Bunte <daniel.bunte.84@gmail.com>
about: Crawls Websites
args:
  - follow_redirects:
      short: fd
      long: follow_redirects
      help: Follow redirects?
  - maximum_depth:
      short: md
      long: maximum_depth
      help: Maximum depth of traversing nested links; default=16
      takes_value: true
      value_name: maximum_depth
  - URL:
      help: Sets the url to crawl, e.g. https://www.example.com
      required: true
      index: 1
